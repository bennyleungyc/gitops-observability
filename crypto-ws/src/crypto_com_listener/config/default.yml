# Default Crypto.com WebSocket Listener Configuration

exchange: crypto.com

# WebSocket connection settings
connection:
  endpoint: wss://stream.crypto.com/v2/market
  reconnect: true
  max_retries: 5
  retry_delay: 5  # seconds
  connection_timeout: 30  # seconds
  initial_delay: 1.0  # seconds (rate limit protection)

# Instruments to subscribe to
# Format: book.<instrument>.<depth>
instruments:
  - instrument: BTC_USDT
    depth: 150
    enabled: true
  - instrument: SOL_USDT
    depth: 150
    enabled: true

# Global default depth (used if not specified per-instrument)
default_depth: 150

# HTTP server settings
server:
  host: 0.0.0.0
  port: 8001

# Redis configuration
redis:
  host: redis
  port: 6379
  db: 0
  password: null  # Set to password if Redis requires authentication

# Logging configuration
logging:
  level: INFO
  format: json  # or 'text'
  include_timestamp: true
  file:
    enabled: true
    path: /app/logs/crypto.log
    max_bytes: 10485760  # 10MB
    backup_count: 5
