# Default Binance WebSocket Listener Configuration

exchange: binance

# WebSocket connection settings
connection:
  endpoint: wss://stream.binance.com:9443/ws
  reconnect: true
  max_retries: 5
  retry_delay: 5  # seconds
  connection_timeout: 30  # seconds

# Symbols to subscribe to
# Format: symbol@depth{levels}
symbols:
  - symbol: btcusdt
    depth: 10
    enabled: true
  - symbol: solusdt
    depth: 10
    enabled: true

# Global default depth (used if not specified per-symbol)
default_depth: 10

# HTTP server settings
server:
  host: 0.0.0.0
  port: 8000

# Redis configuration
redis:
  host: localhost
  port: 6379
  db: 0
  password: null  # Set to password if Redis requires authentication

# Logging configuration
logging:
  level: INFO
  format: json  # or 'text'
  include_timestamp: true
  file:
    enabled: true
    path: /app/logs/binance.log
    max_bytes: 10485760  # 10MB
    backup_count: 5

