name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, trial ]
  pull_request:
    branches: [ main, master, develop, trial ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black mypy
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check src/
        continue-on-error: true
      
      - name: Run tests
        run: |
          pytest --verbose --capture=no
        continue-on-error: true

  control-build:
    name: Control Script Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run unified build script
        run: |
          chmod +x control/build_all.sh control/build_listener.sh
          VERSION=latest ./control/build_all.sh

  build-and-scan:
    name: Build and Scan - ${{ matrix.listener }}
    runs-on: ubuntu-latest
    needs: [lint-and-test, control-build, docker-compose-test]
    
    strategy:
      matrix:
        listener: [binance, crypto]
        include:
          - listener: binance
            module: src.binance_listener.binance_listener
            image: binance-ws
          - listener: crypto
            module: src.crypto_com_listener.crypto_listener
            image: crypto-ws
    
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          build-args: |
            LISTENER_MODULE=${{ matrix.module }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.listener }}.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.listener }}.sarif'
        continue-on-error: true
      
      - name: Run Trivy vulnerability scan (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
      
      - name: Test container startup
        run: |
          # Start container in background
          docker run -d --name test-${{ matrix.listener }} \
            -e CONFIG_ENV=dev \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
          
          # Wait for container to be healthy
          sleep 10
          
          # Check if container is running
          docker ps | grep test-${{ matrix.listener }}
          
          # Check health endpoint
          docker exec test-${{ matrix.listener }} curl -f http://localhost:8000/health || exit 1
          
          # Stop and remove container
          docker stop test-${{ matrix.listener }}
          docker rm test-${{ matrix.listener }}
      
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          build-args: |
            LISTENER_MODULE=${{ matrix.module }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate build report
        if: always()
        run: |
          echo "## Build Report - ${{ matrix.listener }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Module**: ${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get image size
          SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest --format "{{.Size}}")
          echo "- **Image Size**: $SIZE" >> $GITHUB_STEP_SUMMARY

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: control-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration test script
        run: |
          chmod +x control/test_integration.sh
          ./control/test_integration.sh

  release:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: docker-compose-test
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create release archive
        run: |
          tar -czf websocket-listeners-${{ github.ref_name }}.tar.gz \
            --exclude='.git' \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            .
      
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./websocket-listeners-${{ github.ref_name }}.tar.gz
          asset_name: websocket-listeners-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

