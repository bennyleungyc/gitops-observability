# Docker Compose configuration for production
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  binance:
    environment:
      - CONFIG_ENV=prod
      - BINANCE_SYMBOLS=btcusdt,ethusdt,bnbusdt,adausdt
      - BINANCE_DEPTH=20
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  crypto:
    environment:
      - CONFIG_ENV=prod
      - CRYPTO_INSTRUMENTS=BTC_USDT,ETH_USDT,BNB_USDT,ADA_USDT
      - CRYPTO_DEPTH=20
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
